<!DOCTYPE html>
<html>
<link rel="stylesheet" href="static/main_page.css"/>
<head>
    <title>This is the site that opens up when you are on the main page and here goes the links to the old debates</title>
</head>

<body>
    <div class="navbar">
        <form action="/profile" method="POST">
            <input id="profilee" type="submit" value="Profile">
        </form>
        <form action="/headlines_list" method="POST">
            <input id="headlines" type="submit" value="Main page">
        </form>
        <form action="/new_conversation" method="POST">
            <input id="new_convo" type="submit" value="Start a debate">
        </form>
        <form action="/logout" method="GET">
            <input id="logout" type="submit" value="Log out">
        </form>
    </div>
    <h1 id="All_the_db_hd">All the debates</h1>
    <div class="list_of_headlines">
    {% if combo %}
            <ul class="list">
                {% for hl in combo%}
                        <li>
                            <form action="/old?h1={{ hl['headline'] }}" method="POST">
                            <input id= "headline_link" type="submit" value="{{ hl['headline'] }}">
                            </form>
                            <div class="opinion_statistics">
                            <span class="opinion"> {{ hl['opinion'] }}:</span> 
                            <span class="opinion_agree"> {{ hl['agree_count'] }} messages agree,</span>
                            <span class="opinion_disagree">{{ hl['disagree_count'] }} messages disagree</span> 
                            </div>
                        </li>
                {% endfor %}
            </ul>
        
        {% else %}
            Ei debaatteja
    {% endif %}
    </div>
    <a href="/old_conversation"></a>
</body>
</html>
